{% extends 'portfolio_app/base_template.html' %}

{% block content %}
    <h1>Edit Project</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" class="form-control" value="{{ object.title }}">
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea name="description" id="description" class="form-control">{{ object.description }}</textarea>
        </div>
        
        <div class="form-group">
            <input type="submit" value="Save Changes" class="btn btn-primary">
        </div>
    </form>
    
    <a href="{% url 'project_detail' project.id %}" class="btn btn-secondary">Cancel</a>
    <a href="{% url 'project_delete' object.id %}" class="btn btn-danger">Delete Project</a>


{% endblock %}
